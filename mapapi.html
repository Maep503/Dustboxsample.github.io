<!DOCTYPE html>
<html lang="ja">
  <head>
    <style>
      #maps{ height: 400px; }
    </style>
  </head>
  <body>
  <div id="maps"></div>
  <script src=//maps.googleapis.com/maps/api/js?key=AIzaSyDJvd1M99IAgGcrfQ80iOIio0A_zmrKsaE&callback=initMap async></script>
  <script>
    function initMap() {
      var mapPosition = {lat: 35.780840, lng: 139.715757};
      var mapArea = document.getElementById('maps');
      var mapOptions = {
        center: mapPosition,
        zoom: 16,
      };
      var map = new google.maps.Map(mapArea, mapOptions);


      var markerOptions = {
        map: map,
        position: mapPosition,
      };
      var marker = new google.maps.Marker(markerOptions);

    }
  </script>
  </body>
</html>
